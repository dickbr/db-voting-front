<h1 mat-dialog-title>Criar Sessao</h1>

<mat-dialog-content>
  <div class="session-group-info">
    <form [formGroup]="formCreateSession" novalidate>
      <mat-form-field class="full-row" appearance="fill">
        <mat-label>Nome da Sessao</mat-label>
        <input matInput placeholder="Session Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="full-row" appearance="fill">
        <mat-label>Descricao</mat-label>
        <input matInput placeholder="Description" formControlName="description" />
      </mat-form-field>
      <mat-form-field class="full-row" appearance="fill">
        <mat-label>Data Inicial</mat-label>
        <input matInput [matDatepicker]="pickerStart" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-row" appearance="fill">
        <mat-label>Data Final</mat-label>
        <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>
      <div class="actions">
        <button type="submit" mat-flat-button color="default" (click)="close()">
          Cancelar
        </button>
        <button type="submit" mat-flat-button color="primary" (click)="createSession()"
          [disabled]="formCreateSession.invalid">
          Criar Sessao
        </button>
      </div>
    </form>
  </div>
</mat-dialog-content>
